<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="mt-3">
    <a class="btn btn-primary" href="/createClientForm">Create Client</a>
    <a class="btn btn-primary ml-3" href="/findClientByIdForm">Find client</a>
    <a class="btn btn-primary ml-3" href="/findAllClients">Find all</a>
</div>


<div th:if="${action == 'createClientForm'}">
    <!--<form class="form-group" action="/client" method="POST">-->
    <form class="mt-3" id="client-form">
        <div class="mb-3">
            <label for="clientName" class="form-label">name:</label>
            <input type="text" id="clientName" class="form-control" name="name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" class="form-control" name="email">
        </div>
    </form>
    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
</div>

<div th:if="${action == 'findByIdForm'}">
    <form class="mt-3" action="/findById" method="get">
        <div class="mb-3">
            <label for="clientId" class="form-label">Client Id:</label>
            <input type="text" id="clientId" class="form-control" name="clientId">
            <input class="btn btn-primary mt-3" type="submit" value="Find">
        </div>
    </form>
</div>


<div th:if="${action == 'clientDetails'}">
    <h2>Client details</h2>
    <p>Id: <span th:text="${client.getId()}"></span></p>
    <p>Name: <span th:text="${client.getName()}"></span></p>
    <p>Email: <span th:text="${client.getEmail()}"></span></p>
</div>

<div th:if="${action == 'allClientDetails'}">
    <h2>Client details</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="element :${clients}">
            <td th:text="${element.getId()}"></td>
            <td th:text="${element.getName()}"></td>
            <td th:text="${element.getEmail()}"></td>
        </tr>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function (event) {
        document.getElementById('submit-button').addEventListener('click', function () {
            const form = document.getElementById("client-form");
            const formData = new FormData(form);
            const formObj = Object.fromEntries(formData);

            const jsonData = JSON.stringify(formObj);
            console.log(jsonData);

            fetch('/createClient', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
